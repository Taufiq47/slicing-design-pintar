<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main | PINTAR</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-primary">
    <nav class="flex justify-between px-12 py-6 bg-accent">
        <h1 class="text-xl text-yellow-500 font-bold">Logo</h1>
        <div class="space-x-6 text-gray-500 font-semibold">
            <a href="http://" class="hover:text-primary">Penyewaan</a>
            <a href="http://" class="hover:text-primary">Kendaraan</a>
        </div>
        <button
            class="py-1 px-2 bg-yellow-500 rounded-sm text-white font-semibold hover:bg-yellow-400 transition-colors">Logout</button>
    </nav>

    <main class="flex justify-center w-screen">
        <div class="w-[35rem] py-6 space-y-4">
            <div class="w-full flex justify-between">
                <h1 class="text-accent font-extrabold text-xl mb-3">Add Car</h1>
                <button
                    class="py-1 px-2 h-fit bg-blue-500 rounded-sm text-white font-semibold hover:bg-blue-400 transition-colors">Back</button>
            </div>

            <div class="space-y-2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-accent">Name</label>
                  <input type="email" id="email" name="email" class="w-full bg-transparent bg-opacity-50 rounded border border-accent focus:border-accent focus:ring-2 focus:ring-gray-200 text-base outline-none text-accent py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-accent">Type</label>
                  <input type="email" id="email" name="email" class="w-full bg-transparent bg-opacity-50 rounded border border-accent focus:border-accent focus:ring-2 focus:ring-gray-200 text-base outline-none text-accent py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-accent">Pricing</label>
                  <input type="email" id="email" name="email" class="w-full bg-transparent bg-opacity-50 rounded border border-accent focus:border-accent focus:ring-2 focus:ring-gray-200 text-base outline-none text-accent py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-accent">Available</label>
                  <input type="email" id="email" name="email" class="w-full bg-transparent bg-opacity-50 rounded border border-accent focus:border-accent focus:ring-2 focus:ring-gray-200 text-base outline-none text-accent py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
            </div>

            <div class="">
                <button class="py-1 px-2 h-fit bg-blue-500 rounded-sm text-white font-semibold hover:bg-blue-400 transition-colors">Add</button>
            </div>
    </main>

</html>
